            <button class="pull-left back-button">
                <i class="arrow left"></i>
                <span class="white-color">Back</span>
            </button>
            <article class="white-color hotel-heading pull-left">
                <h3>Hotel Details</h3>
            </article>
            <div class="hilton-logo">
                <img src="assets/HI_mk_logo_hiltonbrandlogo_3.jpg">
            </div>
        </div>
    </header>
    <section class="main-container">
        <div class="hotelexterior">
            <img alt="Hotel Exterior" src="assets/hotelexterior.jpg">
        </div>
        <div class="hoter-details white-color">
            <h2 class="normal">Hilton Chicago</h2>
            <h3 class="no-bottom  color-text">720 South Michigan  Avenue</h3>
            <h3 class="no-bottom  color-text">Chicago, Illinois, 60605</h3>
            <h3 class="underline no-bottom pointerCursor">1-312-922-4400</h3>
        </div>
        <div class="hotel-features">
            <ul>
                <li>
                    <a href="#">
                        <span>Map</span>
                        <i class="arrow right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Phone gallery</span>
                        <i class="arrow right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Amenities</span>
                        <i class="arrow right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <footer class="citi-footer">
    </footer>

</html>
